<!DOCTYPE html> 
<html> 
	<head> 
		<title>Apocalypse Network</title> 
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" /> 
		<link rel="stylesheet" href="css/aplabs.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
		<script src="http://mc.apocalypselabs.net/yshout/js/jquery.js" type="text/javascript"></script>
		<script src="http://mc.apocalypselabs.net/yshout/js/yshout.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://mc.apocalypselabs.net/yshout/example/css/mobile.yshout.css" />
		<script type="text/javascript">
   			new YShout({
				yPath: 'http://mc.apocalypselabs.net/yshout/'
   			});
		</script>
		<style type="text/css">
			html, body, #main {
				margin: 0;
				color: white;
			}
			
			#main {
				background-image: url('img/dirt.png');
			}
			
			.page {
				border: 0;
				margin: 0;
				padding: 0;
				height: 100%;
				display: none;
			}
			
			#loadingp {
				font-size: 120%;
				font-weight: bold;
				text-align: center;
			}

			.menulist {
				background-image: url('img/grass.png');
			}
			
			#help {
				margin-left: 5px;
			}
			
			#news {
				overflow-y: scroll;
			}
		</style>
	</head> 
	<body> 
	
		<div id="main" data-role="page" data-theme="a">

			<div data-role="header">
				<h1 id="link_home"><a href="index.html" style="color: white; text-decoration: none;">Apocalypse Labs</a></h1>
				<h2>Minecraft</h2>
			</div>
			
			<div data-role="content" id="loading">
				<p id="loadingp">App loading...</p>
			</div>
			
			<div class="page" data-role="content" id="home">	
				<ul data-role="listview" data-inset="true">
					<li class="menulist"><a id="link_chat" href="#">Website Chat</a></li>
					<li class="menulist"><a id="link_news" href="#">News</a></li>
					<li class="menulist"><a id="link_players" href="#">Player List</a></li>
					<li class="menulist"><a id="link_help" href="#">About</a></li>
				</ul>
			</div>
			
			<div class="page" data-role="content" id="chat">
				<div id="yshout" style="text-align:left"></div>
			</div>
			
			<div class="page" data-role="content" id="players">
				<h2>Online Players:</h2>
				<a href="#" data-role="button" data-icon="refresh" id="prelist">Reload List</a>
				<ul data-role="listview" data-inset="true" id="plist"></ul>
			</div>
			
			<div class="page" data-role="content" id="news">
				<h2>Network News:</h2>
				<a href="#" data-role="button" data-icon="refresh" id="nrelist">Refresh News</a>
				<ul data-role="listview" data-inset="false" id="nlist"></ul>
			</div>
			
			<div class="page" data-role="content" id="help">
				<h2>About this App</h2>
				<p>Application copyright &copy; 2014 <a onclick="window.open('http://apocalypselabs.net/', '_system');">Apocalypse Laboratories</a>.</p>
			</div>

		</div>
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/cordova.js"></script>
        	<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
            		app.initialize();
        	</script>
	</body>
</html>
